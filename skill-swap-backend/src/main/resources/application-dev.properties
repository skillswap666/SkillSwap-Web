# ===== 本地数据库连接 =====
spring.datasource.url=jdbc:postgresql://localhost:5432/skill_swap_dev?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=YOUR_LOCAL_DB_PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# ===== Supabase JWT 验证 =====
# 如果你用 Supabase Settings→API→JWT Secret (HS256)
spring.security.oauth2.resourceserver.jwt.jws-algorithm=HS256
spring.security.oauth2.resourceserver.jwt.secret=${JWT_HS256_SECRET}

# 如果你项目采用 issuer/JWKS，也可以用 issuer（两者二选一）
# spring.security.oauth2.resourceserver.jwt.issuer-uri=https://<your-project>.supabase.co/auth/v1

server.error.include-stacktrace=always

