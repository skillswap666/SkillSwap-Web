<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Two hands exchanging/shaking (representing skill swap) -->
  <g fill="white">
    <!-- Left hand -->
    <path d="M25,45 L30,40 L35,45 L30,50 Z" opacity="0.9"/>
    <rect x="22" y="45" width="8" height="15" rx="2" opacity="0.9"/>
    
    <!-- Right hand -->
    <path d="M75,45 L70,40 L65,45 L70,50 Z" opacity="0.9"/>
    <rect x="70" y="45" width="8" height="15" rx="2" opacity="0.9"/>
    
    <!-- Connection/exchange symbol in middle -->
    <circle cx="40" cy="47" r="4" opacity="0.9"/>
    <circle cx="60" cy="47" r="4" opacity="0.9"/>
    <line x1="44" y1="47" x2="56" y2="47" stroke="white" stroke-width="3" opacity="0.9"/>
    
    <!-- Arrow indicating exchange -->
    <path d="M54,44 L58,47 L54,50" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
    <path d="M46,44 L42,47 L46,50" fill="none" stroke="white" stroke-width="2" opacity="0.9"/>
  </g>
  
  <!-- "SS" text at bottom -->
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">SS</text>
</svg>



